<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫苏瑶 - 我喜欢你</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e, #2d0b3d, #4a154b);
            color: #f8f9fa;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* 主容器 */
        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(45, 11, 61, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 20px;
        }
        
        /* 心形装饰 */
        .heart-decoration {
            position: absolute;
            font-size: 24px;
            color: #e91e63;
            opacity: 0.6;
            z-index: -1;
        }
        
        /* 标题区域 */
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #e91e63, #9c27b0, #673ab7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #e0c3fc;
            margin-bottom: 30px;
        }
        
        /* 内容区域 */
        .content {
            padding: 20px;
            background: rgba(74, 21, 75, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: center;
            color: #f8f9fa;
        }
        
        .highlight {
            color: #ff79c6;
            font-weight: bold;
            font-size: 1.6rem;
        }
        
        /* 照片区域 */
        .photo-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff79c6, #bd93f9);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .photo-frame:nth-child(2) {
            animation-delay: 1s;
        }
        
        .photo-frame:nth-child(3) {
            animation-delay: 2s;
        }
        
        .photo-placeholder {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #2d0b3d;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #bd93f9;
            font-size: 3rem;
        }
        
        /* 按钮 */
        .action-button {
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(156, 39, 176, 0.6);
        }
        
        /* 动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 弹出层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .popup {
            background: linear-gradient(135deg, #4a154b, #2d0b3d);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: popupAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0.8);
        }
        
        @keyframes popupAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .popup h2 {
            font-size: 2.5rem;
            color: #ff79c6;
            margin-bottom: 20px;
        }
        
        .popup p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #f8f9fa;
        }
        
        .popup .heart {
            font-size: 4rem;
            color: #e91e63;
            margin: 20px 0;
            animation: heartbeat 1.2s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .message { font-size: 1.2rem; }
            .popup h2 { font-size: 2rem; }
            .popup p { font-size: 1.2rem; }
        }
        
        @media (max-width: 480px) {
            .container { padding: 20px; }
            h1 { font-size: 2rem; }
            .photo-section { flex-direction: column; align-items: center; }
        }
        
        /* 页脚 */
        footer {
            margin-top: 20px;
            color: #bd93f9;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 心形装饰 -->
        <div class="heart-decoration" style="top: 20px; left: 30px;">❤</div>
        <div class="heart-decoration" style="top: 40px; right: 50px;">❤</div>
        <div class="heart-decoration" style="bottom: 60px; left: 80px;">❤</div>
        <div class="heart-decoration" style="bottom: 100px; right: 30px;">❤</div>
        
        <!-- 标题区域 -->
        <div class="header">
            <h1>紫苏瑶</h1>
            <div class="subtitle">你是我生命中最美的风景</div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
            <p class="message">从遇见你的那一刻起，我的世界开始有了色彩。</p>
            <p class="message">你的笑容如阳光般温暖，你的声音如音乐般悦耳。</p>
            <p class="message">每一天，每一刻，我的心中都充满了对你的思念。</p>
            <p class="message">今天，我想大声告诉你：</p>
            <p class="highlight">紫苏瑶，我喜欢你！</p>
        </div>
        
        <!-- 照片区域 -->
        <div class="photo-section">
            <div class="photo-frame">
                <div class="photo-placeholder">
                    <i class="fas fa-smile"></i>
                </div>
            </div>
            <div class="photo-frame">
                <div class="photo-placeholder">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="photo-frame">
                <div class="photo-placeholder">
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>
        
        <!-- 行动按钮 -->
        <div>
            <button class="action-button" onclick="showPopup()">
                <i class="fas fa-heart"></i> 再对我说一次
            </button>
            <button class="action-button" onclick="animateHearts()">
                <i class="fas fa-gift"></i> 送一份心意
            </button>
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p>用心制作 ❤ 只为你一人</p>
        </footer>
    </div>
    
    <!-- 弹出层 -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>紫苏瑶</h2>
            <div class="heart">❤</div>
            <p>我喜欢你！</p>
            <button class="action-button" onclick="closePopup()">
                关闭
            </button>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁时间
                star.style.setProperty('--duration', `${Math.random() * 4 + 2}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建心形装饰
        function createHearts() {
            const container = document.querySelector('.container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-decoration');
                heart.innerHTML = '❤';
                
                // 随机大小
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = `${size}px`;
                
                // 随机位置
                heart.style.left = `${Math.random() * 90 + 5}%`;
                heart.style.top = `${Math.random() * 90 + 5}%`;
                
                // 随机动画延迟
                heart.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(heart);
            }
        }
        
        // 显示弹出层
        function showPopup() {
            document.getElementById('overlay').style.display = 'flex';
        }
        
        // 关闭弹出层
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
        }
        
        // 创建飘落的心形效果
        function animateHearts() {
            const container = document.querySelector('.container');
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.style.position = 'absolute';
                heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = '0';
                heart.style.opacity = '0.8';
                heart.style.zIndex = '999';
                heart.style.pointerEvents = 'none';
                heart.style.userSelect = 'none';
                
                container.appendChild(heart);
                
                // 动画
                const animation = heart.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 0.8 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                // 动画结束后移除元素
                animation.onfinish = () => heart.remove();
            }
        }
        
        // 页面加载时初始化
        window.onload = function() {
            createStars();
            createHearts();
            // 页面加载完成后显示弹出层
            setTimeout(showPopup, 1000);
        };
    </script>
</body>
</html>
